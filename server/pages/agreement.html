<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - Cookly</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        /* Including the styles from your original page */

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: top 0.3s ease;
            flex-wrap: wrap;
        }

        .nav-logo {
            font-size: 1.5rem;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
        }

        .nav-options {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            padding-right: 3rem;
        }

        .nav-link:hover {
            color: #4dd0e1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            margin-top: 80px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .tos-content {
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: scroll;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tos-content h2 {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .tos-content p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .tos-button {
            padding: 15px 30px;
            background: #4dd0e1;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .tos-button:hover {
            background: #26c6da;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="/" class="nav-logo">COOKLY</a>
       
    </div>

    <div class="container">
        <h1>Terms of Service</h1>
        <div class="tos-content" id="tosContent">
            <p>Loading...</p>
        </div>
        <button class="tos-button" onclick="acceptTOS()">I Agree</button>
    </div>

    <script>
        let tosData;

        // Load the TOS content from the /api/tos endpoint
        function loadTOS() {
            fetch('/api/tos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load TOS');
                    }
                    return response.text();
                })
                .then(data => {
                    tosData = JSON.parse(data);
                    document.getElementById('tosContent').innerHTML = tosData.text;
                })
                .catch(err => {
                    document.getElementById('tosContent').innerText = 'Error loading Terms of Service. Please try again later.';
                });
        }

        // Function to handle user accepting the TOS
        function acceptTOS() {
            localStorage.setItem('hasAgreedToTOS', 'true');
            localStorage.setItem("hasAgreedToTOS_ver", tosData.version);
            window.location.href = '/';  // Redirect to the home page after accepting
        }

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', () => {
            loadTOS();  // Load the Terms of Service content when the page is loaded
        });
    </script>
</body>
</html>
