<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookly</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <style>

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .arrow-button {
            padding: 10px 20px;
            background: #4dd0e1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .arrow-button:hover {
            background: #26c6da;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .arrow-button:active {
            transform: translateY(0);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: top 0.3s ease; /* Smooth transition for hiding and showing */
            flex-wrap: wrap;
        }

        .nav-bar.hidden {
            top: -100px; /* Move the navbar off-screen */
        }

        .nav-logo {
            font-size: 1.5rem;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
        }

        .nav-options {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            padding-right: 3rem;
        }

        .nav-link:hover {
            color: #4dd0e1;
        }

        /* Mobile styling adjustments */
        @media (max-width: 768px) {
            .nav-options {
                justify-content: center;
                flex-direction: column; /* Stack items vertically */
                gap: 1rem;
            }

            .nav-bar {
                padding: 1rem;
            }

            .nav-link {
                font-size: 0.9rem; /* Smaller font size on mobile */
                text-align: center;
            }

            .nav-logo {
                font-size: 1.2rem; /* Slightly smaller logo */
            }
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            margin-top: 80px; /* Adjust for navbar height */
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input {
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            border-color: #4dd0e1;
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(77, 208, 225, 0.2);
        }

        button {
            padding: 15px 30px;
            background: #4dd0e1;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #26c6da;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: moveCloud 15s linear infinite;
        }

        @keyframes moveCloud {
            0% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(-200px);
            }
        }

        .info-boxes {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(77, 208, 225, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .info-box {
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-options {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="/" class="nav-logo">COOKLY</a>
        <div class="nav-options">
            <a href="/status" class="nav-link">Status</a>
            <a href="/pins" class="nav-link">Pinned Recipes</a>
        </div>
    </div>

    <div class="clouds" id="clouds"></div>
    <div class="container">
        <input type="text" id="recipeInput" placeholder="What would you like to cook?" onkeypress="handleKeyPress(event)">
        <button onclick="handleSubmit()" id="submitButton">Create</button>
        <div id="error-message" class="error-message" style="visibility: hidden;"></div>
        <div class="info-boxes">
            <div class="info-box" onclick="showBox(1)">
                <h2 id="boxOne">Quick Recipes</h2>
                <p id="boxOne_slogan">Click to open</p>
            </div>
            <div class="info-box" onclick="showBox(2)">
                <h2 id="boxTwo">Meal Planning</h2>
                <p id="boxTwo_slogan">Click to open</p>
            </div>
            <div class="info-box" onclick="showBox(3)">
                <h2 id="boxThree">Cooking Tips</h2>
                <p id="boxThree_slogan">Click to open</p>
            </div>
        </div>
        
        <!-- Arrow Navigation Section -->
        <div class="navigation-buttons">
            <button class="arrow-button" onclick="navigateIndex(-1)">&#8592; </button>
            <button class="arrow-button" onclick="navigateIndex(1)">&#8594;</button>
        </div>
        
        <h6 id="clientPacketText">Loading Client Packet.</h6>

    </div>


    <script>
        let timeout;
    
        // Function to reset the timer when there is any user interaction
        function resetInactivityTimer() {
            clearTimeout(timeout); // Clear the previous timer
            timeout = setTimeout(hideNavBar, 1200); // Hide nav bar after 3 seconds of inactivity
            showNavBar(); // Ensure the nav bar is visible when user interacts
        }
    
        // Function to hide the nav bar
        function hideNavBar() {
            const navBar = document.querySelector('.nav-bar');
            navBar.classList.add('hidden');
        }
    
        // Function to show the nav bar
        function showNavBar() {
            const navBar = document.querySelector('.nav-bar');
            navBar.classList.remove('hidden');
        }
    
        // Add event listeners to detect user interaction
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer); // Mobile support
    
        // Initialize the inactivity timer on page load
        window.addEventListener('DOMContentLoaded', () => {
            resetInactivityTimer(); // Start the inactivity timer
        });
    </script>

    <script>
        if (localStorage.getItem("hasAgreedToTOS") == undefined) {
            window.location.href = "/agreement";

        } else {
            fetch('/api/tos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load TOS');
                    }
                    return response.text();
                })
                .then(data => {
                    let tosData = JSON.parse(data);
                    let versionACcepted = localStorage.getItem("hasAgreedToTOS_ver")
                    if (tosData.version != versionACcepted) {
                        window.location.href = "/agreement";
                    }
                })
                .catch(err => {
                    // ONE MIN
                });
        }
    </script>

    <script>
        let index = 0;
        let oldResults = [];
        let indexIds = ["LOADING", "LOADING", "LOADING"];

        function LoadClientPacket() {
            fetch("/api/client")
                .then(response => {
                    if (!response.ok) {
                        return new Error(response.text());
                    }

                    return response.text();
                })
                .then(data => {
                    const jsonData = JSON.parse(data);

                    if (localStorage.getItem("visitedBefore") != "1") {                            
                        Toastify({
                                text: "Welcome to Cookly!",
                                duration: 1550,
                                close: true,
                                gravity: "top", // `top` or `bottom`
                                position: "right", // `left`, `center` or `right`
                                stopOnFocus: true, // Prevents dismissing of toast on hover
                                style: {
                                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                                },
                                onClick: function(){} // Callback after click
                        }).showToast();    
                        localStorage.setItem("visitedBefore", "1");
                    } else {
                        Toastify({
                                text: "Welcome Back!",
                                duration: 1550,
                                close: true,
                                gravity: "top", // `top` or `bottom`
                                position: "right", // `left`, `center` or `right`
                                stopOnFocus: true, // Prevents dismissing of toast on hover
                                style: {
                                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                                },
                                onClick: function(){} // Callback after click
                        }).showToast();    
                    }


                    document.getElementById("clientPacketText").innerText = "Version: " + jsonData.version + " - Status: " + jsonData.status;
                })
                .catch(err => {
                    document.getElementById("clientPacketText").innerText = "Server Error! " + err;
                })
        }

        function showBox(number) { // Loads the recipe based off the box you click.
            console.log("Loading...")

            if (indexIds[number - 1] == "BLANK") {
                alert("No recipe is in this slot! Generate one to fill this slot up!")
                return;
            }

            window.location.href = "/recipe?id=" + indexIds[number - 1];
        }


        function navigateIndex(huh) {
            index += huh;

            if (index < 0) {
                index = 0;
            }

            fetch("/api/recipe/list")
                .then(res => {
                    if (res.ok == false) {
                        return new Error(res.text());
                    }

                    return res.text();
                })
                .then(data => {
                    let results = JSON.parse(data);
                    let resultsList = results.list;
                    
                    if (resultsList.length > oldResults.length && oldResults.length > 0) {  
                        Toastify({
                                text: "A new recipe has been created - Click to view!",
                                destination: "/recipe?id=" + resultsList[resultsList.length - 1].id,
                                duration: 8000,
                                close: true,
                                gravity: "top", // `top` or `bottom`
                                position: "right", // `left`, `center` or `right`
                                stopOnFocus: true, // Prevents dismissing of toast on hover
                                style: {
                                    background: "linear-gradient(to right, #2525FF, #22CCFF)",
                                },
                                onClick: function(){} // Callback after click
                        }).showToast();   
                    }

                    oldResults = resultsList;

                    let boxOneContent = resultsList[index];
                    let boxTwoContent = resultsList[index + 1];
                    let boxThreeContent = resultsList[index + 2];

                    

                    if (boxOneContent == undefined) {
                        boxOneContent = {
                            "id" : "BLANK",
                            "name" : "Nothing Here",
                            "slogan" : "Well your trying to open me? Good luck with that."
                        }
                    }

                    if (boxTwoContent == undefined) {
                        boxTwoContent = {
                            "id" : "BLANK",
                            "name" : "Nothing Here",
                            "slogan" : "Well your trying to open me? Good luck with that."
                        }
                    }

                    if (boxThreeContent == undefined) {
                        boxThreeContent = {
                            "id" : "BLANK",
                            "name" : "Nothing Here",
                            "slogan" : "Well your trying to open me? Good luck with that."
                        }
                    }

                    document.getElementById("boxOne").innerText = boxOneContent.name;
                    document.getElementById("boxOne_slogan").innerText = boxOneContent.slogan;
                    indexIds[0] = boxOneContent.id;

                    document.getElementById("boxTwo").innerText = boxTwoContent.name;
                    document.getElementById("boxTwo_slogan").innerText = boxTwoContent.slogan;
                    indexIds[1] = boxTwoContent.id;

                    document.getElementById("boxThree").innerText = boxThreeContent.name;
                    document.getElementById("boxThree_slogan").innerText = boxThreeContent.slogan;
                    indexIds[2] = boxThreeContent.id;
                })
                .catch(err => {
                    alert(err);
                })
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                handleSubmit();
            }
        }

        function LoopTime() {
            setTimeout(() => {
                navigateIndex(0);
                LoopTime();
            }, 3500)
        }

        function handleSupriseMe() {
            document.getElementById('recipeInput').value = "Surprise Me";
            handleSubmit();
        }

        function handleSubmit_trySearch() {
            const input = document.getElementById('recipeInput').value;

            if (input.length < 3) {
                alert("Please enter something before you generate!");
                return;
            }

            fetch("/api/recipe/search?input=" + input)
                .then(response => {
                    if (response.ok == false) {
                        return new Error(response.text());
                    }

                    return response.text();
                })
                .then(data => {
                    const jsonData = JSON.parse(data);

                    if (jsonData.searchResults.length != 0) {
                        localStorage.setItem("searchResults", data);
                        localStorage.setItem("searchPromptTransfer", input);
               
                        console.log(data);

                        window.location.href = "/recipe/approval"
                    } else {
                        console.log("Nothing found!");
                        handleSubmit_beginGeneration();
                    }
                })
                .catch(err => {
                    alert("Error whilst searching! Generating anyway.");
                    handleSubmit_beginGeneration();
                })
        }

        function handleSubmit_beginGeneration() {
            const input = document.getElementById('recipeInput').value;
            const errorMessage = document.getElementById('error-message');
            
            if (!input.trim()) {
                return;
            }

   

            fetch("/api/recipe/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: input })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                return response.text();
            })
            .then(data => {
                window.location.href = "/recipe?id=" + data;
            })
            .catch(err => {
                // errorMessage.innerText = "Connection Error to Cookly. Try again in a few seconds.";
                Toastify({
                            text: "There was an error connecting to Cookly's generation agent. Try again in a few seconds.",
                            duration: 3500,
                            close: true,
                            gravity: "top", // `top` or `bottom`
                            position: "right", // `left`, `center` or `right`
                            stopOnFocus: true, // Prevents dismissing of toast on hover
                            style: {
                                background: "linear-gradient(to right, #FF0000, #FFCCCC)",
                            },
                            onClick: function(){} // Callback after click
                }).showToast();    
            });
        }

        function handleSubmit() {
            handleSubmit_trySearch();
        }

        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.top = Math.random() * 100 + '%';
            cloud.style.width = (Math.random() * 100 + 50) + 'px';
            cloud.style.height = (Math.random() * 30 + 20) + 'px';
            
            cloud.addEventListener('animationend', () => {
                cloud.remove();
            });
            
            return cloud;
        }

        function manageClouds() {
            const cloudsContainer = document.getElementById('clouds');
            
            setInterval(() => {
                cloudsContainer.appendChild(createCloud());
            }, 3000);

            for (let i = 0; i < 5; i++) {
                const cloud = createCloud();
                cloud.style.left = Math.random() * 100 + 'vw';
                cloudsContainer.appendChild(cloud);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            LoadClientPacket();
            manageClouds();
            navigateIndex(0);
            LoopTime();
            document.getElementById('recipeInput').focus();
        });
    </script>
</body>
</html>
